<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <title>Alunos</title>
    </head>
    <body style="background-color: #E0FFFF; padding-left: 20rem; padding-right: 20rem;">
        <br><br><h1 style="text-align: center;">Alunos</h1><br>
        <table class="table table-dark table-striped">
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Ano</th>
            </tr>
            {% if alunos %}
                {% for aluno in alunos %}
                    <form action='alunos' method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <tr>
                            <td>{{ aluno.nome }}</td>
                            <td>{{ aluno.curso }}</td>
                            <td>{{ aluno.ano }}</td>
                        </tr>
                    </form>
                {% endfor %}
            {% else %}
                <h2> Nenhum aluno cadastrado </h2>      
            {% endif %} 
            </tr>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
